<style>
    /* put the div in the middle of the page */
    .center {
    height: -webkit-fill-available;
    height: fill-available;
    min-height: -moz-available;
    height: 100%;
    display: flex;
    align-content: center;
    align-items: center;
    justify-content: center;
    }

    .large{
        font-size: calc(20px + 6 * ((100vw - 300px) / 1000)) !important;
    }

    #HeaderTitle{
        color: var(--white1);
        text-align: center;
        margin: unset;
    }

    #HeaderTitle:hover{
        color: var(--white2);
    }

    #birthdayCountdown {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        flex-direction: row;
    }

    #percentRemaining{
        width: 100%;
        background-color: var(--gray1);
    }
    progress::-webkit-progress-bar {
        background-color: var(--gray1);
    }
    progress::-webkit-progress-value {
        background-color: var(--accent1);
    }
    progress::-moz-progress-bar {
        background-color: var(--accent1);
    }

    .fullpageCountdown {
    background-color: var(--bg1);
    height: -webkit-fill-available;
    height: fill-available;
    min-height: -moz-available;
    height: 100%;
    display: flex;
    align-content: center;
    align-items: center;
    justify-content: center;
    }

    .fullpageCountdownInner {
        width: 67%;
        margin: auto;
        max-width: 1500px;
    }

    @media only screen and (max-width: 768px) {
    .fullpageCountdownInner {
        width: 100%;
        margin: unset;
    }
    }

</style>
    <section id="PageContentEncompass" class="center">

            <div style="width: 100%;"> 
                <div id="fullscreenCountdown">
                    <div id="fullscreenCountdownInner">
                        <div> 
                            <h1 id="HeaderTitle">time remaining until my <span id="newage">[error]</span>th birthday</h1>
                            <div id="birthdayCountdown">
                                <p><span id="dayss" class="large">[error]</span>Days</p>
                                <p><span id="hourss" class="large">[error]</span>Hours</p>
                                <p><span id="minutess" class="large">[error]</span>Minutes</p>
                                <p><span id="secondss" class="large">[error]</span>Seconds</p>
                            </div>
                        </div>
    
                        <progress id="percentRemaining" max="100"> </progress>
                    </div>
                </div>
