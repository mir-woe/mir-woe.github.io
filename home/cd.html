<body onload="myFooters();myHeaders()">

    <style>
        .timespassing {
            width: 100%;
            padding: 10px;
            margin-left: auto;
            margin-right: auto;

            text-align: center;

            color: var(--white1);
            border: none;

            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .info {
            font-size: calc(10px + 6 * ((100vw - 30px) / 100)) !important;
        }

        .info p, .info p:hover {
            font-size: calc(10px + 6 * ((100vw - 600px) / 100)) !important;
            color: var(--white1);
        }

        @media only screen and (max-width: 768px) {

            .info p, .units {
                font-size: 10px !important;
            }
        }
    </style>
